

<div class="col-sm-6">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1> Dynamic form  </h1>
    <div class="mb-3">
      <label for="exampleInputname" class="form-label">Name </label> 
      

      <input type="text" class="form-control" formControlName="name" placeholder="Enter your name" >
      <small class="error" *ngIf="!loginForm.controls.name.valid">*please fill this field</small>
     
    </div>
     <!--  -->
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>

      <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
      <small class="error" *ngIf="!loginForm.controls.email.valid">*please enter correct Emailid</small>
     
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" autocomplete="off">
    </div>
    
    <button type="submit" class="btn btn-primary"[disabled]="loginForm.invalid">Submit</button>
  </form>


</div>
